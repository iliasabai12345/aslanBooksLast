<div class="container">
  <div class="title-of-main-products pb-4">{{title}} ({{books?.length}})</div>
  <div class="d-flex">
    <swiper
      [slidesPerView]="4"
      [spaceBetween]="50"
    >
      <ng-container *ngFor="let book of books">
        <ng-template swiperSlide>
          <app-product-card-in-main
            [book]="book"
          ></app-product-card-in-main>
        </ng-template>
      </ng-container>
    </swiper>
  </div>
</div>
